<div class="perfil-container">
  <h2 class="perfil-title">Minha Conta</h2>

  <form [formGroup]="form">
    <!-- Primeira linha -->
    <div class="input-row">
      <div class="input-wrapper">
        <label>Nome Completo</label>
        <input [readonly]="!editando" type="text" formControlName="nome" />
      </div>
      <div class="input-wrapper">
        <label>E-mail</label>
        <input [readonly]="!editando" type="email" formControlName="email" />
      </div>
    </div>

    <!-- Segunda linha -->
    <div class="input-row">
  <div class="input-wrapper">
    <label>Curriculo</label>
    <input [readonly]="!editando" type="file" formControlName="curriculo" />
  </div>
  <div class="input-wrapper">
    <label>Telefone</label>
    <input [readonly]="!editando" type="tel" formControlName="telefone" />
  </div>
</div>
    
    <!-- Botão "Alterar dados" -->
    <button *ngIf="!editando" type="button" (click)="toggleEdicao()" class="perfil-btn">
      Alterar dados
    </button>

    <!-- Botão "Atualizar" -->
    <button *ngIf="editando" type="button" (click)="atualizarDados()" class="perfil-btn">
      Atualizar
    </button>
    <!-- Botão "Deletar" -->
    <button type="button" (click)="deletarCandidato()" class="btn-delete perfil-btn">
      Deletar
    </button>

  </form>
</div>
